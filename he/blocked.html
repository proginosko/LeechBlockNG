<!DOCTYPE html>

<html id="lbBlockingPage" lang="he" dir="rtl">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.75, shrink-to-fit=no">
		<title>האתר חסום</title>
		<link rel="shortcut icon" href="/icons/leechblock16.ico" type="image/x-icon">
		<link rel="icon" href="/icons/leechblock16.ico" type="image/x-icon">
		<link rel="stylesheet" href="/fonts.css" type="text/css">
		<link rel="stylesheet" href="/style.css" type="text/css">
		<link id="themeLink" rel="stylesheet">
	</head>

	<body>

		<!-- logo -->
		<div>
			<img src="/images/leechblock_logo.svg" class="logo" alt="הלוגו של LeechBlock" title="LeechBlock">
		</div>

		<!-- warning message -->
		<div>
			<h1>העמוד שניסית לגשת אליו נחסם על־ידי <a href="https://www.proginosko.com/leechblock/">LeechBlock</a>.</h1>
		</div>

		<!-- blocked site info -->
		<div>
			<a id="lbBlockedURLLink" target="_self"><span id="lbBlockedURL"></span></a>
			(<span id="lbBlockedSet">קבוצת חסימה</span>)
			<p id="lbKeywordMatched">מילות המפתח שנחסמו: <strong><span id="lbKeywordMatch"></span></strong></p>
			<p>חסימת העמוד תבוטל: <strong><span id="lbUnblockTime">בסוף הזמן המוקצב</span></strong></p>
		</div>

		<!-- support info -->
		<div class="support">
			התוסף LeechBlock הוא ותמיד יהיה חופשי לשימוש, אבל אם הוא שיפר את חייך,<br>
			אפשר לשקול לתמוך בפיתוחו המתמשך באמצעות<br>
			<a href="https://www.paypal.me/JamesNAnderson">מתן תרומה</a> or
			<a href="https://addons.mozilla.org/firefox/addon/leechblock-ng/">כתיבת ביקורת</a>.
		</div>

		<script src="/blocked.js"></script>

	</body>

</html>
